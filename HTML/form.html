<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeePayrollApp</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../Assets/logo.jfif" rel="shortcut icon">
</head>
<body>
<header>
    <div class="header-content">
        <div class="logo">
            <img src="../Assets/logo.jfif" style="width: 12%;">
            <div style="font-weight: 800; font-size: 20px">
                <span class="emptext">Employee</span><br>
                <span >Payroll</span>
            </div>
        </div>
        <div><h1>Add Employee Payroll UI/UX design</h1></div>
    </div>
</header>
<div class="form-content">
    <form class="form" action="#">
        <div class="form-head">EmployeePayRoll Form</div>
        <div class="row-content">
            <lable class="label text" for="name">Name</lable>
            <input class="input" type="text" id="name" name="name" placeholder="Your Name.." required>
        </div>
        <div class="row-content">
            <lable class="label text" for="name">Profile Image</lable>
            <div class="profile_radio_content">
                <label>
                    <input type="radio" id="profile1" name="profile" value="img/1.jpg" required>
                    <img class="profile" id="image1" src="../Assets/avtar 1.jfif">
                </label>
                <label>
                    <input type="radio" id="profile2" name="profile" value="img/2.jpg" required>
                    <img class="profile" id="image2" src="../Assets/avtar 2.jfif">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="img/3.jpg" required>
                    <img class="profile" id="image3" src="../Assets/avtar 3.jpg">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile" value="img/4.jpg" required>
                    <img class="profile" id="image4" src="../Assets/avtar 4.png">
                </label>
 
            </div>
        </div>
        <div class="row-content">
            <lable class="label text" for="name">Gender</lable>
            <div class="profile_radio_content">
                <label>
                    <input type="radio" id="Gender" name="Gender" value="Male" required> Male
                </label>
                <label>
                    <input type="radio" id="Gender" name="Gender" value="Female" required> Female
                </label>
                <label>
                    <input type="radio" id="Gender" name="Gender" value="Other" required> Other
                </label>
            </div>
        </div>
        <div class="row-content">
            <lable class="label text" for="name">Department</lable>
            <div class="profile_radio_content">
                <label>
                    <input type="radio" id="Department" name="Department" value="HR" required> HR
                </label>
                <label>
                    <input type="radio" id="Department" name="Department" value="Sales" required> Sales
                </label>
                <label>
                    <input type="radio" id="Department" name="Department" value="Finance" required> Finance
                </label>
                <label>
                    <input type="radio" id="Department" name="Department" value="Engineer" required> Engineer
                </label>
                <label>
                    <input type="radio" id="Department" name="Department" value="Others" required>  Others
                </label>
            </div>
        </div>
        <div class="row-content">
            <lable class="label text" for="name">Salary</lable>
            <select class="selecttag">
                <option>Select Salary</option>
                <option value="30000">5000</option>
                <option value="40000">10000</option>
                <option value="50000">15000</option>
                <option value="60000">20000</option>
            </select>
        </div>
        <div class="row-content">
            <lable class="label text" for="name">Start Date</lable>
            <select >
                <option>Select Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">1</option>
                <option value="6">2</option>
                <option value="7">3</option>
                <option value="8">4</option>
                <option value="9">1</option>
                <option value="10">2</option>
                <option value="11">3</option>
                <option value="12">4</option>
                <option value="13">1</option>
                <option value="14">2</option>
                <option value="15">3</option>
                <option value="16">4</option>
                <option value="17">1</option>
                <option value="18">2</option>
                <option value="19">3</option>
                <option value="2o">4</option>
            </select>
            <select>
                <option>Select Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
            <select>
                <option>Select Year</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>
        </div>
        <div class="row-content">
            <lable class="label text" for="name">Notes</lable>
           <textarea></textarea>
 
        </div>
        <div class="row-button">
           <div>
                <button class="btn">Cancel</button>
           </div>
           <div>
            <button class="btn">Submit</button>
            <button class="btn">Reset</button>
           </div>
        </div>
</body>
</html>
